<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- style sheet -->
        <link rel="stylesheet" href="/css/project 1.css" />
        <!-- google font links -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <!-- font awesome link -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Quote Generator</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>JavaScript Quote Generator</h2>
            </div>
            <div class="main-content">
                <div class="text-area">
                    <span
                        >"I do the very best I know how - the very best I can; and I mean
                        to keep on doing so until the end."</span
                    >
                </div>
                <div class="person">Abraham Lincoln</div>
                <div class="button-area">
                    <button id="new-quote">New Quote</button>
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="/project 1.js"></script>
    </body>
</html>
